# 80 端口强制跳转到 443
server {
    listen       80;
    server_name  YOUR_DOMAIN_OR_IP;   # ← 改成你的域名或服务器 IP
    return 301   https://$host$request_uri;
}

# HTTPS 服务
server {
    listen              443 ssl http2;
    server_name         YOUR_DOMAIN_OR_IP;

    # 证书路径（Let’s Encrypt、ZeroSSL、自签均可）
    ssl_certificate      /etc/nginx/ssl/server.crt;
    ssl_certificate_key  /etc/nginx/ssl/server.key;

    # TLS 优化
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location ^~ /openai/ {
        # 注意：proxy_pass 后面没有斜杠
        proxy_pass https://api.openai.com/openai;

        # 其余与之前相同
        proxy_ssl_server_name   on;
        proxy_ssl_session_reuse off;
        proxy_set_header Host api.openai.com;
        proxy_set_header Connection '';

        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization "Bearer sk-YourRealKey";
        proxy_hide_header Authorization;

        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;

        proxy_connect_timeout 60s;
        proxy_read_timeout    600s;
    }

    # 可选：浏览器直接访问 https://YOUR_DOMAIN_OR_IP/ 时给点提示
    location = / {
        default_type text/html;
        return 200 '<h2>OpenAI API Proxy OK</h2><p>Usage: <code>https://YOUR_DOMAIN_OR_IP/openai/...</code></p>';
    }
}